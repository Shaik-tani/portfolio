<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/lib...">
    <title>Portfolio Website</title>
</head>
<body>
    <header>
        <a href="#" class="logo">Ayesha</a>

        <nav>
            <a href="index.html" > Home</a>
            <a href="index1.html" >About</a>
            <a href="index2.html" >Skills</a>
            <a href="#" class="active">Contact</a>
        </nav>
    </header>
    <section class="home">
       <!-- Contact -->
      <section class="contact" id="contact">
        <div class="max-width"><br><br>
          <h2 class="title">Contact Me</h2>
          <div class="contact-content">
            <div class="column left">
              <div class="text">Get in Touch</div>
              <div class="icons">

                <a href="#">
                  <div class="row">
                    <i class="fa-solid fa-user-large"></i>
                    <div class="info">
                      <div class="head">Name</div>
                      <div class="sub-title"><a href="#" style="text-decoration: none; color: #333;"> Shaik Ayesha Tabassum</a></div>
                    </div>
                  </div>
                </a>

                <div class="row">
                  <i class="fa-solid fa-location-dot"></i>
                  <div class="info">
                    <div class="head"> Address</div>
                    <div class="sub-title"> Kurnool, Andhra Pradesh, India</div>
                  </div>
                </div>

                <div class="row">
                  <i class="fa-solid fa-envelope"></i>
                  <div class="info">
                    <div class="head">Email</div>
                    <div class="sub-title"><a href="mailto:#" style="text-decoration: none; color: #333;"> asiyatabassum810@gmail.com</a></div>
                  </div>
                </div>
              </div>
            </div>
    
              <!-- Reach -->
            <div class="column right">
              <div class="text">Message me</div>
                <form action="#">
                  <div class="fields">
                    <div class="field name">
                      <input type="text" placeholder="Your Name" required>
                    </div>
                    <div class="field email">
                      <input type="email" placeholder="Your Email" required>
                    </div>
                  </div>
                  <div class="field">
                    <input type="text" placeholder="Subject" required>
                  </div>
                  <div class="field textarea">
                    <textarea cols="30" rows="10" placeholder="Message.." required></textarea>
                  </div>
                  <div class="button-area">
                    <button type="submit">Send message</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
